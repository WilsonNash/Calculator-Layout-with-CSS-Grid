<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator Layout with CSS Grid</title>
    <meta name="description" content="Calculator Layout with CSS Grid"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">

</head>

<body>

<h1>Calculator Layout with CSS Grid</h1>

    <main class="main-area">

        <section class="the-grid">

            <div id="output" class="output"></div>
            <div id="clear" class="clear">CLEAR</div>
            <div id="divide" class="divide">÷</div>
            <div id="seven" class="button">7</div>
            <div id="eight" class="button">8</div>
            <div id="nine" class="button">9</div>
            <div id="multiply" class="multiply">×</div>
            <div id="four" class="button">4</div>
            <div id="five" class="button">5</div>
            <div id="six" class="button">6</div>
            <div id="subtract" class="subtract">−</div>
            <div id="one" class="button">1</div>
            <div id="two" class="button">2</div>
            <div id="three" class="button">3</div>
            <div id="add" class="add">+</div>
            <div id="zero" class="zero">0</div>
            <div id="decimal" class="decimal">.</div>
            <div id="equals" class="equals">=</div>

        </section><!-- .the-grid -->

    </main><!-- .main-area -->

    <footer class="footer-area">

    </footer>



    <script src="js/script.js"></script>

</body>



</html>
